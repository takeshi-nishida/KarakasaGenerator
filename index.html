<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>傘連判状ジェネレーター</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="bundle.js"></script>
</head>
<body class="container-fluid">
    <h1>傘連判状ジェネレーター</h1>
    <p>名前とメッセージを入力すると傘連判状が作成でき，画像として保存したり，ツイートしたりすることができます．
    使用している傘連判状ライブラリ karakasa-svg は <a href="https://github.com/takeshi-nishida/karakasa-svg">GitHub</a> にあります．</p>

    <div class="panel panel-primary">
        <div class="panel-heading">情報入力</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="inputNames">名前 (カンマで区切ってください)</label>
                <input type="text" class="form-control" id="inputNames" />
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <label for="inputMessage">メッセージ (改行位置にカンマ)</label>
                    <input type="text" class="form-control" id="inputMessage" />
                </div>
                <div class="col-md-2">
                    <label for="inputWidth">幅</label>
                    <input type="number" class="form-control" id="inputWidth" value="280" />
                </div>
                <div class="col-md-2">
                    <label for="inputHeight">高さ</label>
                    <input type="number" class="form-control" id="inputHeight" value="280" />
                </div>
                <div class="col-md-2">
                    <label for="inputFontSize">フォントサイズ（名前）</label>
                    <input type="number" class="form-control" id="inputFontSize" value="12" />
                </div>
                <div class="col-md-2">
                    <label for="inputMessageSize">フォントサイズ（メッセージ）</label>
                    <input type="number" class="form-control" id="inputMessageSize" value="16" />
                </div>
            </div>
            <button id="createSVGButton" type="button" class="btn btn-primary">作成する</button>
        </div>
    </div>

    <div class="panel panel-success">
        <div class="panel-heading">
            作成結果
            <a id="downloadPNG" class="btn btn-default" download="karakasa.png">作成した画像をPNG形式で取得</a>
            <a id="downloadSVG" class="btn btn-default" download="karakasa.svg">作成した画像をSVG形式で取得</a>
            <a id="shareButton" class="btn btn-default">作成した画像をツイート</a>
        </div>
        <div class="panel-body">
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
